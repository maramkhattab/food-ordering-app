<div class="container">
    <h1 class="title">
        Our Menu
    </h1>
    <div *ngFor=" let item of menuItems; let i = index" class="row ">

        <div class="row menu-item-container rounded">
            <div class="col-md-10">
                <h5 class="item-name"> {{item.name}}</h5>

                <p>{{item.description}}</p>
                <p> LE {{item.price}}</p>
                <div class="qty mt-5">
                    <span class=" counter bg-dark minus" (click)="removeItem(i)">-</span>
                    <input type="number" class="count" name="qty" [value]="item.quantity" />
                    <span class="counter bg-dark plus" (click)="addItem(i)">+</span>
                </div>
            </div>
            <div class="col-md-2">
                <img [src]="item.img" class="img-responsive" width="100%" />
            </div>
        </div>


    </div>
    <div style="text-align: center; margin-bottom: 20px">
        <button type="button" class="btn btn-primary" (click)="toCheckout()">Proceed to checkout</button>
    </div>
</div>
