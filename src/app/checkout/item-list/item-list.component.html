<div class="row">
    <div class="col-xs-12">
        <div class="list-group-item clearfix" *ngFor="let item of items">
            <span class="pull-left">
                <img [src]="item.imagePath" alt="{{ item.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
            <p class="list-group-item-text">{{item.name}}</p>
            <div class="pull-right">
                <p class="list-group-item-text"> Qty: {{ item.quantity }}</p>
                <p class="list-group-item-text"> price: LE{{ item.price }}</p>
            </div>

        </div>

    </div>
</div>
